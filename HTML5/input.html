<!DOCTYPE html>

    <body>
        <form action="donnes.txt">
            <div>
                <label>your username</label>
                <input type="text" required placeholder="username" value="amine" readonly autofocus>
            </div>
            <br>
            <div>
                <label>your password</label>
                <input type="password" required placeholder="password" minlength="5" maxlength="10">
            </div>
            <br>
            <input type="range" min="0" max="120" step="20" value="0">
            <br>
            <input type="number" max="100" step="3" value="60">
            <br>
            <input type="color">
            <br>
            <label>Upload</label>
            <input type="File">
            <br>
            <label>Search</label>
            <input type="search">
            <br>
            <label>Date</label>
            <input type="Date">
            <br>
            <label for="willaya">Choose your willaya</label>
            <select id="willaya">
                <optgroup label="West">
                    <option value="1">Oran</option>
                    <option value="2">Mosta</option>
                    <option value="3">Tlemcen</option>
                </optgroup>
                <optgroup label="East">
                    <option value="4">Boumerdes</option>
                    <option value="5">Bejaia</option>
                    <option value="6">Annaba</option>
                </optgroup>
            </select>
            <br><br>
            <textarea cols="30" rows="5" placeholder="Descripotion"></textarea>
            <hr>
            <input id="win" type="radio" name="os" value="windows" checked>
            <label for="win">Windows</label>
            <br>
            <input id="lin" type="radio" name="os" value="Linux">
            <label for="lin">Linux</label>
            <br>
            <input type="radio" name="os" id="Mac">
            <label for="Mac">Mac</label>
            <hr>
            <input type="checkbox" id="old">
            <label for="old">Maths</label>
            <br>
            <input type="checkbox" id="new">
            <label for="new">Physics</label>
            <hr>
            <input type="reset">
            <input type="submit">
        </form>
    </body>
</html>
