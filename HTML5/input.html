<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form action="donnes.txt">
            <div>
                <label>your username</label>
                <input type="text" required placeholder="username" value="amine" readonly autofocus>
            </div>
            <br>
            <div>
                <label>your password</label>
                <input type="password" required placeholder="password" minlength="5" maxlength="10">
            </div>
            <br>
            <input type="range" min="0" max="120" step="20" value="0">
            <br>
            <input type="number" max="100" step="3" value="60">
            <br>
            <input type="color">
            <hr>
            <input id="win" type="radio" name="os" value="windows" checked>
            <label for="win">Windows</label>
            <br>
            <input id="lin" type="radio" name="os" value="Linux">
            <label for="lin">Linux</label>
            <br>
            <input id="mac" type="radio" name="os" id="Mac">
            <label for="mac">Mac</label>
            <hr>
            <input type="reset">
            <input type="submit">
        </form>
    </body>
</html>
